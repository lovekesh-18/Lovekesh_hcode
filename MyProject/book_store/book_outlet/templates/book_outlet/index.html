{% extends 'book_outlet/base.html' %}

{% block 'title' %}
All Books
{% endblock %}

{% block 'content' %}
   <ul>
    {% for book in books %}
    <li><a href="{{book.get_absolute_url}}">{{book.title}}</a> (Rating:{{book.rating}})</li>
    {% endfor %}
   </ul>
   <hr>
   <h3>Total number of books : {{cnt}}</h3>
   <h4>Average of Rating : {{avg.rating__avg}}</h4>
{% endblock %}
