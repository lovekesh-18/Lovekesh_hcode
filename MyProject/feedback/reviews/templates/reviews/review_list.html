{% extends 'reviews/base.html' %}

{% block title %}
   Review List
{% endblock %}

{% block content %}
   <h1>All Review</h1>
   {{message}}
   <ul>
   {% for review in reviews %}
        <li>{{review.username}}    {{review.review_text}} {{review.rating}}</li>
   {% endfor %}
   </ul>
{% endblock %}
