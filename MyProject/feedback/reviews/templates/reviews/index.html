<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .form-cont label
    {
        font-weight: bold;
    }
    .form-cont ul
    {
        padding:0;
        margin:0;
    }

    .form-cont ul li
    {
        list-style: none;
    }

    .error li{
        color:red;
    }
    .form-cont input{
        border-radius:7px;
    }

    button{
        margin-top: 1.5rem;
        width: 7rem;
        border-radius: 10px;
        background-color: blue;
        color:white;
    }
</style>
<body>
    <!-- {% if has_error %}
       <p>Please Enter Name</p>
    {% endif %} -->
    <form method = "post">
        {% csrf_token %}
        <!-- <label for="name">Name:</label> -->
        <!-- <input type="text" name="name" id="name"> -->
        <div class="container-fluid d-flex justify-content-center align-items-center" style="height:100vh;">
            <div class="container shadow" style="width:30rem;">
                <div class="form-cont d-flex justify-content-center" style="height:50vh; flex-direction:column; padding:60px;">
                    <!-- {{form.username.label_tag}}
                    {{form.username}}
                    {{form.username.errors}} -->
                    {% for field in form %}
                    {{field.label_tag}}
                    {{field}}
                    <div class="{% if field.errors %}error {% endif %}">{{field.errors}}</div>
                    {% endfor %}
                    <button type="submit">Send</button>
               </div>
              
            </div>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
